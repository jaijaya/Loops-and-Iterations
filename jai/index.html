<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your Age.</h1>
    <label for="age">Enter your Age:</label>
    <input type="number" id="age"></input>
    <button onclick="checkAge()" href="#" class="btn">Submit</button>

    <h1>The User entered a number less than 100.</h1>
    <label for="num">Enter a Number:</label>
    <input type="number" id="num"></input>
    <button onclick="checkNum()" href="#" class="btn">Submit</button>

    <h1>Print the numbers 0-30, one number per line.</h1>
    <button onclick="printNum()" href="#" class="btn">Number 3</button>
 
    <h1> Print only the even values from 0-40, one number per lin.</h1>
    <button onclick="printEven()" href="#" class="btn">Number 4</button>

    <h1> Print the numbers 40 to 10 in descending order, but only if the numbers are multiples of 3.</h1>
    <button onclick="printThree()" href="#" class="btn">Number 5</button>
    
    
    <script>
        function checkAge() {
            let age = document.getElementById("age").value;
            if (age >= 25) {
                alert("Congrats! You are 25 years old or older!");
            } else {
                alert("Sorry, you are not yet 25 years old!");
            }
        }
        
        function checkNum() {
            let num = document.getElementById("num").value;
            if (num < 100) {
                alert("The number you entered is less than 100.");
            } else {
                alert("The number you entered is 100 or greater than 100.");
            }
        }
        function printNum() {
            let result = "";
            for (let i = 0; i <= 30; i++) {
                result += i + "\n";
            }
            window.alert(result);
        }

        function printEven() {
            let result = "";
            for (let i = 0; i <= 40; i += 2) {
                result += i + "\n";
            }
            window.alert( result);
        }

        function printThree() {
            let result = "";
            for (let i = 40; i >= 10; i--) {
                if (i % 3 === 0) {
                    result += i + "\n";
                }
            }
            window.alert(result);
        }
        </script>
    </body>
</html>
